<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Edit User</title>
</head>
<body>
<input type="button" onclick="history.back();" value="Назад"/>
<p/>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>

  <p></p>

  <label for="yearOfBirth">Set year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" required/>

  <p></p>

  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email" required/>

  <p></p>

  <label for="username">Enter Username: </label>
  <input type="text" th:field="*{username}" id="username" required/>

  <p></p>

  <label for="password">Edit Password: </label>
  <input type="password" th:field="*{password}" id="password" required/>

  <p></p>

  <label>Select Role: </label>
  <select th:field="*{roles}">
    <option th:value="'2'" th:text="Admin"></option>
    <option th:value="'1'" th:text="User"></option>
  </select>


  <br/>
  <input type="submit" value="Edit"/>
</form>

<p/>
<hr/>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="*LOGOUT*"/>
</form>


<!--<label for="formControlInput" class="form-label">Email address</label>-->
<!--<input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
